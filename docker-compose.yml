# Docker Compose configuration for Credit Insights Service

services:
  mysql:
    image: mysql:8.0
    container_name: credit-insights-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: credit_insights
      MYSQL_USER: credit_user
      MYSQL_PASSWORD: credit_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - credit-insights-network

  backend:
    build: .
    container_name: credit-insights-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=credit_user
      - DB_PASSWORD=credit_password
      - DB_DATABASE=credit_insights
      - JWT_SECRET=secret-jwt-key-change-in-production
      - BUREAU_API_URL=http://bureau-mock:4000/v1/credit/check
      - BUREAU_API_KEY=test-api-key
      - BUREAU_MAX_RETRIES=3
      - BUREAU_TIMEOUT=10000
    depends_on:
      - mysql
      - bureau-mock
    volumes:
      - ./uploads:/app/uploads
    networks:
      - credit-insights-network

  bureau-mock:
    build: ./bureau-mock
    container_name: credit-insights-bureau-mock
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - API_KEY=test-api-key
    networks:
      - credit-insights-network

  frontend:
    build: ./frontend
    container_name: credit-insights-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api/v1
    networks:
      - credit-insights-network

networks:
  credit-insights-network:
    driver: bridge

volumes:
  mysql_data:
